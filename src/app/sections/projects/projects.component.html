<section id="proyectos" appFadeIn>
  <h2>Mis proyectos</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-card
      *ngFor="let project of projects"
      [cover_image]="project.cover_image"
      [title]="project.title"
      [description]="project.description"
      [project]="project"
    ></app-card>
  </div>
</section>
