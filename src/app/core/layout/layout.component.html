<div
  class="fixed top-0 left-0 grid auto-rows-[100px] w-full h-full z-0 pointer-events-auto"
  [ngStyle]="{
    'grid-template-columns': 'repeat(' + cols + ', 100px)'
  }"
>
  <!-- Cada cuadrado de la cuadrÃ­cula -->
  <div
    *ngFor="let square of grid"
    [ngClass]="square.color"
    class="border border-green-700 box-border"
  ></div>
</div>

<!-- Contenido desplazable -->
<div class="relative z-10 pointer-events-none">
  <ng-content></ng-content>
</div>
