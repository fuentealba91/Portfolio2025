<nav
  class="w-full lg:max-w-fit fixed left-1/2 transform -translate-x-1/2 lg:-translate-y-1/2 lg:mt-20 border-b-2 lg:border-2 border-white bg-[#004643] lg:rounded-xl p-4 z-10"
>
  <div class="flex justify-between items-center">
    <div class="lg:hidden text-lg font-bold">
      <a (click)="handleMenuClick('inicio')" class="cursor-pointer">
        <img
          src="assets/logo.png"
          alt="Logo"
          class="h-10 w-10 lg:h-12 lg:w-12 rounded-full"/>
      </a>
    </div>
    <div class="lg:hidden">
      <button
        class="text-white focus:outline-none"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <svg
          *ngIf="!isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
        <svg
          *ngIf="isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- MenÃº principal -->
    <ul
      class="hidden lg:flex text-white w-full justify-center lg:static lg:flex-row"
      [ngClass]="{
        'flex flex-col bg-[#004643] absolute left-0 top-16 w-full lg:w-auto':
          isMenuOpen,
        'hidden lg:flex': !isMenuOpen
      }"
    >
      <li
        *ngFor="
          let section of [
            'inicio',
            'acerca',
            'carrera',
            'proyectos',
            'contacto'
          ]
        "
      >
        <a
          (click)="handleMenuClick(section)"
          class="menu-link"
          [class.active]="activeSection === section"
          >{{ section | titlecase }}</a
        >
      </li>
    </ul>
  </div>
</nav>
